services:
  - type: web
    name: hvac-dispatch-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hvac-dispatch-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0  # Changed from 3.14.0 (which doesn't exist)

databases:
  - name: hvac-dispatch-db
    databaseName: hvac_dispatch
    user: hvac_user